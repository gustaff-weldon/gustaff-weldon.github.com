<!DOCTYPE html>
<html>
	<head>
		<title>With Async</title>
        <style>
			body{background-color:#ccc;text-align:center}
			#done{display:none;font-family:sans-serif;background-color:#333;color:#fff;text-align:center;position:absolute;bottom:0;left:0;width:100%;padding:4px 0;margin:0;}
			img {position: relative; left: -10px}
		</style>
		<script>
			function log() {
				document.getElementById("done").style.display = "block";
			}
		</script>
	</head>
	<body>

		<h3 id="done">Script Executed</h3>
		<script async src="http://www.jasonweber.com/IETestDrive/AsyncScripts/delayLog.aspx?sec=19&id=2"></script>
		<img src="../images/HTML5_Logo_256.png" title="Image unblocked by async script.">
	</body>
</html>
